<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../../resources/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__left">
                <a class="nav__link" href="#">About</a> 
                <a class="nav__link" href="#">Store</a> 
            </div>
            <div class="nav__right">
                <a class="nav__link" href="#">Gmail</a> 
                <a class="nav__link" href="#">Images</a> 
                <button class="button button--nav">Sign in</button>
            </div>  
        </nav>
    </header>

    <main class="main">
        <img class="logo" src="images/logo.png" alt="Google company logo">
        <form class="container">
            <fieldset class="search-form">
                <input class="search-form__input" type="text">
                <div class="search-form__buttons">
                    <button class="button button--search">Google Search</button>
                    <button class="button button--search">I'm Feeling Lucky</button>
                </div>
                
            </fieldset>
        </form>
    </main>

    <footer class="footer">
        <div class="footer__top">
            <p class="footer__label">Australia</p>
        </div>
        <div class="footer__bottom">
            <div class="footer__left">
                <a class="footer__link" href="#">Adevertising</a> 
                <a class="footer__link" href="#">Business</a> 
                <a class="footer__link" href="#">How Search works</a>  
            </div>
            <div class="footer__right">
                <a class="footer__link" href="#">Privacy</a> 
                <a class="footer__link" href="#">Terms</a>
                <a class="footer__link" href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
